<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .amount {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
        }
        .payment-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #F37254;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .payment-button:hover {
            background-color: #f25545;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Course Payment</h1>
    <div class="amount">
        <p><strong>Total Amount:</strong> â‚¹6999.00</p>
    </div>

    <!-- Razorpay Payment Button -->
    <button class="payment-button" onclick="payNow()">Pay Now</button>

    <p class="back-link"><a href="SciAstra.htm">Back to Courses</a></p>
</div>

<script>
    function payNow() {
        var options = {
            "key": "YOUR_RAZORPAY_KEY",  // Replace with your Razorpay key
            "amount": 50000,  // Amount in paise (50000 paise = 500 INR)
            "currency": "INR",
            "name": "SciAstra",
            "description": "Course Enrollment",
            "image": "https://your-logo.png",  // Your logo URL
            "handler": function (response) {
                alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
                // You can redirect the user to a success page after payment
                window.location.href = "success.html"; // Redirect to success page
            },
            "prefill": {
                "name": "John Doe",
                "email": "john.doe@example.com",
                "contact": "9876543210"
            },
            "theme": {
                "color": "#F37254"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.open();
    }
</script>

</body>
</html>
