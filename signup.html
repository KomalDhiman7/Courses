<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .signup-container {
            background-color: #444;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .signup-container h2 {
            font-size: 32px;
            margin-bottom: 10px;
            color: #fff;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .form-group label {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 5px;
        }
        .form-group input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #666;
            border-radius: 5px;
            width: 100%;
            outline: none;
            background-color: #555;
            color: #fff;
        }
        .signup-btn {
            background-color: #ac0ef0;
            color: #fff;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        .signup-btn:hover {
            background-color: #8c0cc0;
        }
    </style>
</head>
<body>
    <div class="signup-container" id="signupform">
        <h2>Sign Up</h2>
        <p>Enter your details to create an account</p>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="Password" required placeholder="Password">
            </div>
            <button type="submit" class="signup-btn" onclick="toggleSignup()">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
